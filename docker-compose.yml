version: '3.4'

services:
  node-app:
    build: .
    ports:
      - '3000:3000'
    environment: 
        - PORT=3000
    depends_on: 
      - mongo

  mongo:
    image: mongo:5.0.1
    environment: 
      - MONGO_INITDB_ROOT_USERNAME=faiza4dev
      - MONGO_INITDB_ROOT_PASSWORD=rahasiaku
    volumes: 
      - mongo-db:/data/db

  redis:
    image: redis:6.2.5-alpine

volumes: 
  mongo-db: